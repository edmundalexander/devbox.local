<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Graph Project</title>
    <link rel="stylesheet" href="./css/font-stylesheet.css">
    <link rel="stylesheet" href="./css/layout-stylesheet.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script src="./js/main-script.js"></script>
</head>

<body onload="plot();">

    <div class="fc">
        <header class="site-header">
            <img class="logo" src="./img/devbox.svg" alt="box icon">
            <logo>Devbox</logo>
            <nav class="site nav">
                <img src="./img/home_20dp_E8EAED_FILL0_wght400_GRAD0_opsz20.svg" alt="home icon"><a
                    href="./index.html">Home</a>
                <img src="./img/code_20dp_E8EAED_FILL0_wght400_GRAD0_opsz20.svg" alt="playground icon"><a
                    href="./playground/playground.html">Playground</a>
            </nav>
        </header>

        <main>

            <article>
                <header class="article-header">
                    <h1>Javascript Graph Project</h1>
                    <div class="tag-box">
                        <span>Javascript</span>
                        <span>Scripting</span>
                        <span>Advanced</span>
                    </div>
                    <script>styleTags()</script>
                </header>
                <div class="flex-col">

                    <aside id="plotSettings">

                        <form>
                            <fieldset>
                                <legend>Style the graph</legend>
                                <div>
                                    <label for="color">Color: </label>
                                    <input type="color" id="color" onchange="plot();">
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Change x and y axis</legend>
                                <div>
                                    <label for="xMin">xMin: </label>
                                    <input type="number" id="xMin" value="1" step="0.5" oninput="plot()">
                                    <label for="xMax">xMax: </label>
                                    <input type="number" id="xMax" value="6" step="0.5" oninput="plot()"> <br>
                                    <label for="yMin">yMin: </label>
                                    <input type="number" id="yMin" value="-6" step="0.5" oninput="plot()">
                                    <label for="yMax">yMax: </label>
                                    <input type="number" id="yMax" value="6" step="0.5" oninput="plot()">
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Change function</legend>
                                <div>
                                    <label for="function">Function to plot: </label>
                                    <input type="text" id="function" value="sin(x)" onchange="plot()">
                                </div>
                            </fieldset>
                        </form>
        
                    </aside>
            
                    <section id="plot">
            
                        <div id="graphPlotter"></div>
            
                    </section>
        
                </div>

            </article>

        </main>

        <footer class="site-footer">
            <p>by <a href="mailto:edmundalexandersemails@gmail.com">@Edmund Alexander</a>.</p>
        </footer>
    </div>

</body>

</html>
